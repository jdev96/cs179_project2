<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Student sign-in</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>
  </head>

  <body>
    <div class="content cover">
        <div class="container1">
            <h2 class="text">Enter your information:</h2>
        </div>       
        <div class="container">
            <form id="form">
                <input type="text" placeholder="ID number">
                <input type="text" id="code" placeholder="Classroom code">
                <input type="checkbox" id="checkbox"><label for="checkbox" class="content-padded">Remember Me!</label>
                <p><br></p>
                <button class="btn btn-primary btn-block">Get Started!</button>
            </form>
        </div> 
         <script type="text/javascript">
            function redirect(evt) {
                evt.preventDefault()
                var code = document.getElementById("code");
                console.log(code.value);                
                if (code.value=="12345") {
                    location.href = './initialstudenthome.html';
                } else if (code.value == 00000) {
                    location.href = 'teacherhome.html';
                } else {
                    alert("Please input valid classroom code");
                }
            }
            document.getElementById('form').addEventListener('submit', redirect)
        </script>       
  </body>
</html>
