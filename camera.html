<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Camera</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>

    <style>
    #container {
        background-color: #1CB0F6;;
        display:flex;
        align-items: center;
    }
    #videoElement {
    width: 375px;
    }
    </style>
</head>

  </head>

  <body>
        <header class="bar bar-nav darkblue">
            <a class="white icon icon-left-nav pull-left" href="newpractice.html"></a>
            <h1 class="title white headfont">Camera</h1>
        </header>
        <header class="bar bar-standard bar-footer darkblue">
        </header>
        <header class="bar bar-standard bar-footer-secondary darkblue">
            <form id="recordform">
            <input type="submit" class="btn btn-positive" value="Start Recording" onclick="changeHtml()" id="record">
            </form>
        </header>

        <div class="content" id="container">
            <video autoplay="true" id="videoElement">
            </video>
        </div>
    <script>
    var video = document.querySelector("#videoElement");
 
    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;
 
    if (navigator.getUserMedia) {       
    navigator.getUserMedia({video: true}, handleVideo, videoError);
    }
 
    function handleVideo(stream) {
    video.src = window.URL.createObjectURL(stream);
    }
 
    function videoError(e) {
    // do something
        console.error('error', e);
    }

    window.onload= function changeHtml() {
        var recordbutton=document.getElementById("record");
        recordbutton.value="Finish and Send";
        recordbutton.className="btn btn-negative";
        document.getElementById("recordform").action="practicemessages.html";
    }
    </script>
</body>
</html>
