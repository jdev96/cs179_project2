<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Student Homepage</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>

  </head>
  <body>
    <header class="bar bar-nav">
        <h1 class="title">Justin D.</h1>
    </header>
    <div class="bar bar-standard bar-footer">
        <img src="img/photo-camera.png" class="photobutton">
        <form>
            <input type="search" placeholder="Type message">
        </form>
        <img src="img/send-button.png" class="sendbutton">
    </div>

    <div class="newmessagediv">
        <p>Start practicing by sending Justin a video of your speech!</p>
        <p>After you have reviewed each other's videos, exchange feedback. Mark the important feedback by starring it.</p>
        <p><br></p>
        <button class="btn btn-positive">Record a Video</button>
    </div>
  </body>
