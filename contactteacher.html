<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Contact Teacher</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>

</head>
<body>

<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-tab darkblue">
    <a class="tab-item" href="chat.html">
        <img src="img/comments.png" class="icon">
    </a>
    <a class="tab-item" href="newnewindex.html">
        <img src="img/home.png" class="icon">
    </a>
    <a class="tab-item" href="setting.html">
        <img src="img/gear.png" class="icon">
    </a>
</header>

<header class="bar bar-nav darkblue">
    <a class="white icon icon-left-nav pull-left" href="newnewindex.html"></a>
    <h1 class="title white headfont">Contact Teacher</h1>
</header>


<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<!--<div class="content">-->
<div class="content blue">
    <div class="container">
        <div class="text headfont">
            <h5 class="white">What do you need help with?</h5>
            <select>
                <option value="select">Select a topic</option>
                <option value="Clarification">Clarification on assignment</option>
                <option value="bullying">Cyberbullying</option>
                <option value="unresponsive">Unresponsive Partners</option>
                <option value="other">Other</option>
            </select>
            <h5 class="white">Provide some more details!</h5>
            <form action="submitmessage.html">
                <textarea rows="5"></textarea>
                <input type="submit" class="btn btn-positive">
            </form>
        </div>
        
    </div>

</div>

</body>

</html>
