<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Settings</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>

  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-tab">
        <a class="tab-item" href="chat.html">
            <img src="img/comments.png" class="icon">
            <span class="tab-label">Messages</span>
        </a>
        <a class="tab-item" href="teacherhome.html">
            <img src="img/home.png" class="icon">
            <span class="tab-label">Home</span>
        </a>          
        <a class="tab-item active" href="teachersettings.html">
            <img src="img/gear.png" class="icon">
            <span class="tab-label">Settings</span>
        </a>
    </header>

    <header class="bar bar-nav">
        <h1 class="title">Settings</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div class="container">
        <div>
          <img src="img/zoey.png" alt="Avatar" class="image">
        </div>
        <div class="text">
          <h2>Zeerak Ahmed</h2>
          <p>Classrooms: 3</p>
          <p>Students: 13</p>
        </div>
      </div>
      <div class="table">
        <ul class="table-view">
            <li class="table-view-divider">User Settings</li>
            <li class="table-view-cell media">
                <a class="navigate-center">
                    <div class="media-body">Change name</div></a>
            <li class="table-view-cell media">
                <a class="navigate-right">
                  <div class="media-body">Change photo</div></a>
            <li class="table-view-cell media">
              <a class="navigate-right">
                <div class="media-body">Change password</div></a>
            <li class="table-view-divider">Class Settings</li>
            <li class="table-view-cell media">
              <a class="navigate-right">
                <div class="media-body">Change minimum required practice<p>Currently: 1</p></div></a>
        </ul>
      </div>
    </div>

  </body>

</html>
