<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>

  </head>
  <body onload="setslider()">
        <script type="text/javascript">
            var slider = document.getElementById("myRange");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value;
            
            function setslider() {
                slider.value = localStorage.getItem("comfort");
                output.innerHTML = slider.value;
            }
    
            slider.oninput = function() {
                output.innerHTML = this.value;
                localStorage.setItem("comfort", slider.value);
            }
        </script>
    <div class="content blue">
        <div class="container">
            <div class="text white">
                <p></p><br>
                <h1 class="headfont">How<br><br>comfortable<br><br>are you with<br><br>Public<br><br>Speaking?</h1><br><br>
                <div class="rangeslidecontainer">
                    <input type="range" min="1" max="10" value="5" class="rangeslider" id="myRange">
                    <h4 class="bodyfont"><br>My comfort level is: <span id="demo"></span><br><br></h4>
                    <a class="btn btn-positive" href="setting.html"> Save Changes </a>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
