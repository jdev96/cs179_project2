<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>

  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-tab darkblue">
        <a class="tab-item" href="chat.html">
            <img src="img/comments.png" class="icon">
           
        </a>
        <a class="tab-item active" href="newindex.html">
            <img src="img/home.png" class="icon">
            
        </a>          
        <a class="tab-item" href="setting.html">
            <img src="img/gear.png" class="icon">
            
        </a>
    </header>

    <header class="bar bar-nav darkblue">
        <a href="instructions.html" class="btn btn-link white"><img src="img/info.png" class="info"></a>
        <h1 class="title white">HOME</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content blue">
      <div class="container">
        <div>
          <img src="img/zoey.png" alt="Avatar" class="image">
        </div>
        <div class="text white">
          <p><br></p>
          <h2>Zoey Smith</h2>
          <p class="white">Comfort Level: 6</p>
          <p class="white">Number of practices: 0</p>
        </div>
      </div>
      <div class="card">
        <ul class="table-view">
            <li class="table-view-divider">Top Matches</li>
            <li class="table-view-cell media">
                <a class="navigate-right">
                    <img class="media-object pull-left" src="img/justin.png">
                    <div class="media-body">1. Justin D.<p>Comfort Level: 6</p></div></a>
                  <a href="newpractice.html"class="btn btn-primary">PRACTICE</a></li>
            <li class="table-view-cell media">
                <a class="navigate-right">
                  <img class="media-object pull-left" src="img/locked.png">
                  <div class="media-body">Locked<p>Practice once first!</p></div></a>
                <button class="btn btn-primary disabled">PRACTICE</button></li>
            <li class="table-view-cell media">
              <a class="navigate-right">
                <img class="media-object pull-left" src="img/locked.png">
                <div class="media-body">Locked<p>Practice once first!</p></div></a>
              <button class="btn btn-primary disabled">PRACTICE</button></li>
            <li class="table-view-divider">Previous Partners</li>
            <li class="table-view-cell">None yet. Start practicing!</li>
        </ul>
      </div>
      <div class="container">
        <div class="text white">
          <h5>Need help?</h5>
        </div>
        <a class="btn btn-negative btn-bloc" href="contactteacher.html">CONTACT TEACHER</a>
      </div>
    </div>

  </body>

</html>
